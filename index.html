              <div class="brand">

              </div>

                    <button class="btn num" id="six" onclick="btn(6)">6</button>
                    <button class="btn opr" id="minus" onclick="oprbtn('-')">-</button>
                </div>
                <div class="row">
                    <button class="btn num" id="one" onclick="btn(1)">1</button>
                    <button class="btn num" id="two" onclick="btn(2)">2</button>
                    <button class="btn num" id="three" onclick="btn(3)">3</button>
                    <button class="btn opr" id="plus" onclick="oprbtn('+')">+</button>
                </div>
                <div class="row">
                    <button class="btn opr" id="pm" onclick="pmbtn()">+/-</button>
                    <button class="btn num" id="zeero" onclick="btn(0)">0</button>
                    <button class="btn opr" id="dot" onclick="dotbtn()">.</button>
                    <button class="btn opr" id="equal" onclick="oprbtn('=')">=</button>
                </div>
            </div>
